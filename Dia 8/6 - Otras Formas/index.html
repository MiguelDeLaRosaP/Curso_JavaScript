<!DOCTYPE html>
<head>
    <title>Otras Formas de Crear Objetos</title>
</head>
<body>
    <script>
        let coche1 = new Object();

        coche1.marca = "Chevrolet";
        coche1["modelo"] = "Prisma";
        coche1.encender = function(){
            alert("Coche encendido");
        }
        
        // entre parentesis se le pasa una propiedad
        //Objeto creado con una propiedad
        let perro1 = new Object({nombre: "Murky"});

        // metodo Create te permite crear una nueva instancia de cualquier objeto existente
        let coche2 = Object.create(coche1);


    </script>
</body>
</html>
