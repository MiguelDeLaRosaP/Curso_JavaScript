<!DOCTYPE html>
<head>
    <title>Clases en JavaScript</title>
</head>
<body>
    
    <!-- Una clase es una función que envuelve a los objetos
    Se pueden definir de 2 formas: 

        *DECLARACIÓN DE CLASE
        class Papel{
            constructor(alto, ancho){
                this.alto = alto;
                this.ancho = ancho;
            }
        }
        *EXPRESIÓN DE CLASE:

        - ANONIMA
        let Papel = class{
            constructor(alto, ancho){
                this.alto = alto;
                this.ancho = ancho;
            }
        }
        - NOMBRADA
        let Papel = class MiPapel{
            constructor(alto, ancho){
                this.alto = alto;
                this.ancho = ancho;
            }
        } -->

        <script>

            class Papel{
                constructor(alto, ancho){
                    this.alto = alto;
                    this.ancho = ancho;
                }
            }
            // ANONIMA
            let PapelA = class{
                constructor(alto, ancho){
                    this.alto = alto;
                    this.ancho = ancho;
                }
            }

            // NOMRADA
            let PapelB = class PapelX{
                constructor(alto, ancho){
                    this.alto = alto;
                    this.ancho = ancho;
                }
            }
        </script>
    
    
</body>
