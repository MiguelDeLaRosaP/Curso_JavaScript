<!DOCTYPE html>
    <head>
         <title>Objeto Math</title>
    </head>
    <body>
   <!-- Métodos del Objeto Math:
   abs = valor absoluto
   pow = potencia (2 parámetros, la base y el exponente)
   sqrt = raiz cuadrada (solo un parámetro)
   round = redondear (solo un parámetro)
   floor = redondea hacia abajo (solo un parámetro)
   ceil = redondea hacia arriba (solo un parámetro)
   Propiedad:
   PI, no necesita parentesis -->
     <script>
         function potenciar(base, exponente) {

            return Math.pow(base , exponente)
        }

        function calcularCircunferencia(diametro) {

            return Math.PI * diamtro;
            }
     </script>
    </body>
</html>
