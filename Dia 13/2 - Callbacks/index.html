<!DOCTYPE html>

<head>
    <title>Callbacks</title>
</head>

<body>
    <script>
        function avanzaFila(Callbacks){
            // programas cuanto tiempo quieres que tarde en ejecutar la tarea
            setTimeout(function(){
                console.log("Tu turno ha llegado");
                Callbacks();
            }, 5000);
        }

        function mujerTeLlama(){
            console.log("Te presentas a tu turno");
        }

        console.log("Llegas a la fila");
        avanzaFila(mujerTeLlama);
        console.log("Te vas a comprar caf√©");
    </script>
</body>

</html>
