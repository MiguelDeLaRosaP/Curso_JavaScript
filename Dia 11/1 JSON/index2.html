<!DOCTYPE html>

<head>
    <title>Ejemplos de extracci√≥n de JSON</title>
</head>

<body>
    <div id="nombre"></div>
    <script>
        let datosJson;
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "persona.json", true);
        xhr.responseType = "json";

        // onload se indica para indicarle al codigo de js que se ha recibido una respuesta satisfactoria del servidor y los datos estan
        // disponibles para ser procesados
        xhr.onload = function () {
            if (xhr.status === 200) {
                datosJson = xhr.response;
                let elementoTexto = document.getElementById("nombre");
                elementoTexto.textContent = datosJson.nombre;
            } else {
                //manejar el error
            }
        }

        xhr.send();

    </script>
</body>

</html>
