<!DOCTYPE html>
<head>
    <title>CATCH</title>
</head>
<body>
    <!-- catch es para atrapar los errores -->
    <div id="nombre"></div>

    <script>
        let datosJson;

        fetch("persona.json")
        .then(respuesta => respuesta.json())
        .then((salida) => {
            datosJson = salida;

            let elementoTexto = document.getElementById("nombre");
            elementoTexto.textContent = datosJson.edad;
        })
        .catch(function(error) {alert(error)})
        
    </script>
</body>
</html>
