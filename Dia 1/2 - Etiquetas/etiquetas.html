<!DOCTYPE html>
<head>
    <title>Mis etiquetas</title>
</head>
<body>
    <em>Esta palabra tiene énfasis</em><br>
    <i>Esta palabra está en cursiva</i><br>
    <strong>Esta palabra es muy fuerte</strong><br>
    <b>Esta palabra esté en negrita</b><br>
    <small>Esta palabra es pequeña</small><br>
    <del>Esta palabra está tachada</del><br>
    <ins>Esta palabra está insertada</ins><br>
    <u>Esta palabra está subrayada</u><br>
    <mark>Esta palabra está marcada</mark>
</body>
</html>
